<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>SpotX KVP Generator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 bg-light">
          <h1>KVP Generator</h1>
          <div class="kvps">
            <form id="kvp-form" method="POST">
              <label for="kvp-text">Add a KVP:</label>
              <input
                type="text"
                placeholder="Enter KVP Name"
                name="kvp-text"
                id="kvp-text"
              />
              <button type="submit" class="btn btn-success">Add</button>
            </form>
            <p>KVP Count: <span id="kvp-count">0</span></p>
            <ul id="kvp-list"></ul>
            <button type="submit" class="btn btn-primary" id="kvp-string">
              Generate KVP String
            </button>
            <div class="row">
              <div class="col-lg-12 bg-light">
                <div class="input-group">
                  <input type="text" id="kvp-string" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
